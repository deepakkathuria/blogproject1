<!DOCTYPE html>
{% load testapp_tags %}
{% load static %}
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>{% block title_block %}{% endblock %}</title>

  <body>
    <div class="content">
      {% block content %}

      <h3>LATEST POST:</h3>{% show_latest_posts %}
